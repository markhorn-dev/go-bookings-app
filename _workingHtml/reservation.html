    <div class="container">

        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 class="mt-4">Make reservation</h1>

          <form action="reservation.html" method="post" class="needs-validation" novalidate>

            <div class="mb-3">
              <label for="first-name" class="form-label">First Name</label>
              <input required type="text" class="form-control" id="first-name" name="first-name" autocomplete="off">
            </div>

            <div class="mb-3">
              <label for="last-name" class="form-label">Last Name</label>
              <input required type="text" class="form-control" id="last-name" name="last-name" autocomplete="off">
            </div>

            <div class="mb-3">
              <label for="email-address" class="form-label">Email Address</label>
              <input required type="text" class="form-control" id="email-address" name="email-address" autocomplete="off">
            </div>
            
            <div class="mb-3">
              <label for="phone-number" class="form-label">Phone Number</label>
              <input required type="text" class="form-control" id="phone-number" name="phone-number" autocomplete="off">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

          </form>

        </div>
