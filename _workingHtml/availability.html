    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 class="mt-4">Search for availability</h1>

          <form action="availability.html" method="post" class="needs-validation" novalidate>
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="startDate" class="form-label">Start Date:</label>
                  <input required type="date" class="form-control" id="startDate" aria-describedby="startDateHelp">
                  <div class="invalid-feedback">
                    Please provide a valid start date.
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="endDate" class="form-label">End Date:</label>
                  <input required type="date" class="form-control" id="startDate" aria-describedby="endDateHelp">
                  <div class="invalid-feedback">
                    Please provide a valid end date.
                  </div>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Search</button>

          </form>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
      <script>
        (() => {
          'use strict'

          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          const forms = document.querySelectorAll('.needs-validation')

          // Loop over them and prevent submission
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
        })()
      </script>
